<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lista de compras em HTML, CSS e Vanilla JS, armazenando os dados na localStorage." />

  <title>Lista de Compras</title>

  <link rel="shortcut icon" href="./img/icon.png" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <h1>Lista de Compras</h1>
    <section class="content">
      <div class="add-item">
        <input id="input-new-item" placeholder="Digite um item para incluir na lista" type="text">
        <button id="btn-add-item" title="Clique aqui para adicionar uma nova task" onclick="addNewItem()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
          </svg>
        </button>
        <button id="btn-update-item" title="Clique aqui para salvar" onclick="updateItem()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
            <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
          </svg>
        </button>
      </div>
      <div class="content-grocery-list">
        <ul id="grocery-list"></ul>
      </div>
    </section>
  </main>
  
  <script src="./js/script.js"></script>
</body>
</html>
